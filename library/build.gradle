apply plugin: 'com.android.library'


apply plugin: 'maven'

def POM_NAME = "bigImageViewPager"
def POM_VERSION = "1.0.2"
def POM_ARTIFACTID = "bigImageViewPager"
def POM_DESCRIPTION = "== bigImageViewPager =="

android {
  compileSdkVersion 28
  buildToolsVersion '28.0.3'
  defaultConfig {
    minSdkVersion 14
    targetSdkVersion 28
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

ext.supportLibVersion = '28.0.0'

dependencies {
  implementation fileTree(include: ['*.jar'], dir: 'libs')
  implementation 'androidx.appcompat:appcompat:1.1.0'

  implementation 'androidx.exifinterface:exifinterface:1.0.0'
  // subsampling-scale-image-view
  api('com.davemorrissey.labs:subsampling-scale-image-view:3.10.0') {
    exclude group: 'com.android.support'
    exclude module: 'appcompat-v7'
    exclude module: 'support-v4'
  }
  // glide
  compileOnly 'com.github.bumptech.glide:glide:4.9.0'
  annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
  compileOnly 'com.github.bumptech.glide:okhttp3-integration:4.9.0'
}


uploadArchives {
  repositories {
    mavenDeployer {

      snapshotRepository(url: NEXUS_REPOSITORY_SNAPSHOT_URL) {
        authentication(userName: NEXUS_USERNAME, password: NEXUS_PASSWORD)
      }
      repository(url: NEXUS_REPOSITORY_RELEASE_URL) {
        authentication(userName: NEXUS_USERNAME, password: NEXUS_PASSWORD)
      }
      pom.project {
        name POM_NAME
        version POM_VERSION
        artifactId POM_ARTIFACTID
        groupId POM_GROUPID
        packaging POM_PACKAGING
        description POM_DESCRIPTION
      }
    }
  }
}